<body>
<div class="beam margin_b0">
  <div class="margin0">
      <div id='logo'></div>      
  </div>
</div>
<link rel="stylesheet" href="interactive_logo/webgen_logo_style.css" />
<script src="interactive_logo/webgen_logo_script.js"></script>  

<div id='infos'></div>

<script>
  var logo = d3.select('#logo');
  var logo_ = new webgen_logo(logo, window.innerWidth - ((window.innerWidth*5)/100), true); //width - 5%
  logo_.show()

  var contentJSON = [{'ref':'/introduction.html', 'content':'Rebuilding the concept of Web Generalisation'}]

  var infoC = d3.select('#infos');
  infoC.selectAll('div').data(contentJSON).enter().append('a')
    .attr('href',function(d){return d.ref;})
    .attr('class','invisible_anchor')
    .append('div')
      .attr('class','beam margin_b0 padding1 inset_shadow')
      .append('p')
        .attr('class','t-align-c f36 sansserif dark_grey')
        .text(function(d){return d.content})
      
  //Automatic resizing when the window is resized
  $(window).resize(function() {
    if (confirm('Reload the page?')) {
      location.reload()
    }
  });
</script>
