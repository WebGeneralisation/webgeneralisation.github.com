<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/navbar.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
  
  <style>

  </style>
</head>

<body>
<script>
var contentJSON = [
  {'head':'plan', 'ref':'', 'content':'That is the the aim of this project!'},
  {'head':'stages', 'ref':'', 'content':'Stages of Development'},
  {'head':'tasks', 'ref':'', 'content':'Open Tasks'}
];
var navBar = d3.select('body').append('div').attr('id','sub_navbar').attr('class','fixedElement')
navBar.selectAll('div').data(contentJSON)
  .enter().append('div').attr('class','sub_nav_element')
    .append('a')
      .attr('href',function(d){return d.ref})
      .text(function(d){return d.head})

var contents = d3.select('body').append('div').attr('id','contents')
contents.selectAll('div').data(contentJSON)
  .enter().append('div')
    .attr('class','beam margin_b1 padding1 inset_shadow')
    .attr('id',function(d){return d.head})
    .append('p')
      .attr('class','t-align-c f36 sansserif dark_grey')
      .attr('href',function(d){return d.ref})
      .text(function(d){return d.content})

  //Automatic resizing when the window is resized
  $(window).resize(function() {
    location.reload()
  });
  
</script>






</body>
